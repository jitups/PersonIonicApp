<ion-header>
  <ion-navbar>
    <ion-title>Persons</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>	
		<ion-item *ngFor="let person of movies">
			<ion-icon name="person" item-left>
			</ion-icon>
			<p class="item-description"><b>{{person.firstName}} {{person.lastName}} </b></p>
			<p class="item-description">{{ person.doB | date : format : timezone}}</p>
		</ion-item>
	</ion-list>	
</ion-content>
