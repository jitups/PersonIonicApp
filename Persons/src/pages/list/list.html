<ion-header>
  <ion-navbar>
    <ion-title>Persons</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>	
		<ion-item *ngFor="let movie of movies">
			<ion-icon name="film" item-left>
			</ion-icon>
			<p class="item-description"><b>{{movie.title}} ({{movie.releaseDate | date : 'yyyy'}}) </b></p>
			Imdb rating: {{movie.imdbRating}}<br/>
			Jitu's Rating: {{movie.userRating}} rated on  {{movie.userRatingDate | date : format: timezone}} 
		</ion-item>
	</ion-list>	
</ion-content>
